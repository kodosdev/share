<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: #1a202c;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #result {
            background-color: #2d3748;
        }

        #processing {
            background-color: #2d3748;
        }

        .form-item input {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #cbd5e0;
        }

        .form-item input:focus {
            border-color: #4299e1;
        }

        .form-item button {
            background-color: #4299e1;
        }

        .form-item button:hover {
            background-color: #2b6cb0;
        }

        .process-card {
            background-color: #4a5568;
            border-color: #2d3748;
            color: #cbd5e0;
        }

        .lds-ring {
            display: inline-block;
            position: absolute;
            width: 64px;
            height: 64px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 6px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto py-8 px-4 relative">
        <h1 class="text-3xl font-bold mb-8 text-center">SHARE BOOST</h1>
        <div class="max-w-md mx-auto bg-gray-800 rounded-md shadow-md overflow-hidden transition-transform duration-500 transform hover:scale-105">
            <form onsubmit="submitForm(event)" class="p-6 relative">
                <div class="text-xs text-gray-400 mb-2">
                    Note: This tool works on public posts. Please ensure your post is set to public to make it work
                    properly.
                </div>
                <div class="mb-4 text-center">
                    <p class="text-sm font-medium">Current Date and Time in Philippines:</p>
                    <p id="datetime" class="text-lg font-semibold"></p>
                    <p id="nextSubmission" class="text-sm mt-2 hidden">Next Submission: <span
                            id="nextSubmissionTime"></span></p>
                </div>
                <div class="form-item mb-4 relative">
                    <label for="cookies" class="block text-sm font-medium mb-2">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" placeholder=""
                        class="w-full px-4 py-2 border rounded-md focus:outline-none transition-all duration-300">
                </div>
                <div class="form-item mb-4 relative">
                    <label for="urls" class="block text-sm font-medium mb-2">LINK:</label>
                    <input type="text" id="urls" name="url" placeholder=""
                        class="w-full px-4 py-2 border rounded-md focus:outline-none transition-all duration-300">
                </div>
                <div class="form-item mb-4 relative">
                    <label for="amounts" class="block text-sm font-medium mb-2">LIMIT (1-1000):</label>
                    <input type="number" id="amounts" name="amount" placeholder="" min="1" max="1000"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none transition-all duration-300">
                </div>
                <div class="form-item mb-4 relative">
                    <label for="intervals" class="block text-sm font-medium mb-2">DELAY (seconds):</label>
                    <input type="number" id="intervals" name="interval" placeholder="" min="0"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none transition-all duration-300">
                </div>
                <div class="form-item mb-4 relative">
                    <button type="submit" id="submit-button"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none transition-all duration-300 hover:bg-blue-600">Submit</button>
                    <div class="lds-ring absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                        id="loading" style="display: none;">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="form-item mb-4">
                    <div id="result"
                        class="text-center bg-gray-800 border border-gray-700 py-2 px-4 rounded-md transition-all duration-300"></div>
                </div>
            </form>
        </div>
        <div class="max-w-md mx-auto bg-gray-800 rounded-md shadow-md overflow-hidden mt-8 transition-transform duration-500 transform hover:scale-105"
            id="process-container" style="display: none;">
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-4">SHARE BOOST</h1>
                <h4 class="text-lg font-semibold mb-2">PROCESSING:</h4>
                <div id="processing"></div>
            </div>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            const loading = document.getElementById('loading');
            try {
                loading.style.display = 'block';
                result.style.display = 'none';
                button.style.display = 'none';
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();

                if (data.status === 200) {
                    result.classList.remove('bg-red-500');
                    result.classList.add('bg-green-500');
                    result.innerHTML = 'Submitted successfully!';
                    result.style.display = 'block';
                    button.disabled = true; // Disable submit button
                    document.getElementById('process-container').style.display = 'block'; // Show processing section
                    linkOfProcessing(); // Start processing
                    const nextSubmissionTime = new Date(Date.now() + 900000); // 15 minutes from now
                    document.getElementById('nextSubmission').classList.remove('hidden');
                    document.getElementById('nextSubmissionTime').textContent = nextSubmissionTime.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        hour12: true,
                        timeZone: 'Asia/Manila'
                    });
                } else {
                    result.classList.remove('bg-green-500');
                    result.classList.add('bg-red-500');
                    result.innerHTML = 'Error: ' + data.error;
                    result.style.display = 'block';
                    button.style.display = 'block';
                }
                loading.style.display = 'none'; // Hide loading indicator
            } catch (e) {
                console.error(e);
                loading.style.display = 'none'; // Hide loading indicator on error
            }
        }

        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const initialResponse = await fetch('/total');

                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
                }

                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    container.innerHTML = '<p class="text-gray-400">No processing data available.</p>';
                    return;
                }
                initialData.forEach((link, index) => {
                    let {url, count, id, target, session} = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('process-card', 'py-2', 'px-4', 'rounded-md', 'mb-2');

                    const text = document.createElement('p');
                    text.classList.add('text-sm', 'font-medium');
                    text.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;

                    processCard.appendChild(text);
                    container.appendChild(processCard);

                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');

                        if (!updateResponse.ok) {
                            console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                            return;
                        }

                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);

                        if (updatedLink) {
                            let {count} = updatedLink;
                            update(processCard, count, id, index, target);
                        }

                        if (count >= target) {
                            clearInterval(intervalId); // Stop interval if the limit is reached
                        }
                    }, 1000);
                });

            } catch (error) {
                console.error(error);
            }
        }

        function update(card, count, id, index, target) {
            card.querySelector('p').innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;
        }

        function getCurrentDateTime() {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZone: 'Asia/Manila' // Philippines timezone
            };
            const dateTime = new Date().toLocaleString('en-US', options);
            return dateTime;
        }

        function updateTime() {
            document.getElementById('datetime').textContent = getCurrentDateTime();
        }

        setInterval(updateTime, 1000); // Update time every second

        // Limit input field to accept values between 1 and 1000
        const limitInput = document.getElementById('amounts');
        limitInput.addEventListener('change', function() {
            const value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 1;
            } else if (value > 1000) {
                this.value = 1000;
            }
        });

        // Auto-save form data every minute
        setInterval(() => {
            localStorage.setItem('formData', JSON.stringify({
                cookie: document.getElementById('cookies').value,
                url: document.getElementById('urls').value,
                amount: document.getElementById('amounts').value,
                interval: document.getElementById('intervals').value,
            }));
        }, 60000);

        // Restore form data from localStorage
        window.addEventListener('load', () => {
            const formData = JSON.parse(localStorage.getItem('formData'));
            if (formData) {
                document.getElementById('cookies').value = formData.cookie || '';
                document.getElementById('urls').value = formData.url || '';
                document.getElementById('amounts').value = formData.amount || '';
                document.getElementById('intervals').value = formData.interval || '';
            }
        });
    </script>
</body>

   </html>
